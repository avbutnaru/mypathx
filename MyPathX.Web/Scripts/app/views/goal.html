<div id="goal-container">
    <div class="row">
        <h2 class="col-sm-8">
            {{goal.title||'Goal Title'}} {{formGoal.$dirty?'*':''}}
            <span ng-show="canDeleteGoal()" class="pull-right glyphicon glyphicon-trash text-danger" title="Delete goal" ng-confirm="deleteGoal()" ng-confirm-message="Are you sure you want to delete this goal ?"></span>
        </h2>
    </div>
    <form class="row" name="formGoal" novalidate>
        <div id="goal-data" class="col-sm-5">
            <div class="form-group row" ng-class="{'has-error':formGoal.goalName.$error.required}">
                <label for="goal-name">Name:</label>
                <input type="text" name="goalName" class="form-control" id="goal-name" placeholder="Enter goal name. Must be unique." ng-model="goal.name" ng-pattern="/^[A-Za-z0-9 ]{1,15}$/" required>
                <label ng-show="hasError(formGoal.goalName,formGoal.goalName.$error.required)" ng-class="{'text-danger': formGoal.goalName.$error.required}">goal name is required and it should be unique.</label>
                <label ng-show="hasError(formGoal.goalName,formGoal.goalName.$error.pattern)" ng-class="{'text-danger': formGoal.goalName.$error.pattern}">Only alpha numberic values are allowed in goal name with max length 15.</label>
            </div>
            <div class="form-group row" ng-class="{'has-error':formGoal.title.$error.required}">
                <label for="goal-title">Title:</label>
                <input type="text" name="title" class="form-control" id="goal-title" placeholder="What would be the goal title?" ng-model="goal.title" required>
                <label ng-show="hasError(formGoal.title,formGoal.title.$error.required)" ng-class="{'text-danger': formGoal.title.$error.required}">goal title is required.</label>
            </div>
            <div class="form-group row">
                <label for="goal-description">Description:</label>
                <textarea name="description" class="form-control" id="goal-description" placeholder="Enter goal description." ng-model="goal.description"></textarea>
            </div>
            <div class="form-group row">
                <div>
                    <button class="btn" ng-class="{'btn-default':formGoal.$valid,'btn-warning':!formGoal.$valid}" ng-click="save()"
                            popover="{{formGoal.$invalid ? 'The form has errors.' : null}}" popover-trigger="mouseenter">
                        Save
                    </button>
                    <button class="btn btn-primary" ng-click="reset()">Reset</button>
                </div>
            </div>
        </div>
    </form>
</div>
