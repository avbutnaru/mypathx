<div id="left-nav-activities" ng-controller="ActivitiesNavController">
    <h4>Activities</h4>
    <div ng-repeat="activity in activities|orderBy:'title'" class="row">
        <button class="btn btn-info col-sm-12" ng-click="addActivity(activity)">{{activity.title}}<span class="glyphicon glyphicon-chevron-right"></span></button>
    </div>
</div>
